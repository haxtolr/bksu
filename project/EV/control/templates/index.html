<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>WebSocket Server Control</title>
</head>
<body>
    <h1>Send Message to WebSocket Clients</h1>
    <form id="messageForm" method="POST" action="/trigger_message/">
        <input type="text" name="message" id="messageInput" size="100"/>
        <input type="submit" value="Send"/>
    </form>

    <script>
        document.querySelector('#messageForm').onsubmit = function(e) {
            e.preventDefault();
            const message = document.querySelector('#messageInput').value;
            fetch('/control/trigger_message/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'  // Django의 CSRF 보호
                },
                body: new URLSearchParams({
                    'message': message
                })
            }).then(response => response.json()).then(data => {
                console.log('Message sent:', data);
            });
            document.querySelector('#messageInput').value = '';
        };
    </script>
</body>
</html>
